{% extends "base.html" %}
{% block title %}Login - MLX OpenAI Like{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, rgba(37, 99, 235, 0.08) 0%, rgba(22, 163, 74, 0.05) 100%);">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-3">
                        <div class="sidebar-brand-icon mx-auto" style="width: 60px; height: 60px; font-size: 1.5rem;">
                            <i class="fas fa-robot"></i>
                        </div>
                    </div>
                    <h2 class="fw-bold mb-2">MLX OpenAI Like</h2>
                    <p class="text-muted">Acesse sua plataforma de IA</p>
                </div>
                
                <form method="post" action="{{ url_for('do_login') }}" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="login-email" class="form-label fw-semibold">
                            <i class="bi bi-envelope me-2"></i>Endereço de Email
                        </label>
                        <input type="email" id="login-email" name="email" class="form-control form-control-lg" placeholder="seu@email.com" required>
                        <div class="invalid-feedback">
                            Por favor, insira um email válido.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="login-password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-2"></i>Senha
                        </label>
                        <input type="password" id="login-password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" id="remember-me" class="form-check-input">
                            <label for="remember-me" class="form-check-label">Lembrar de mim</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" style="background: var(--primary-gradient);">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </form>
                
                <div class="text-center mt-4 pt-3 border-top">
                    <p class="text-muted mb-0">
                        Não tem uma conta? <a href="{{ url_for('register_page') }}" class="text-decoration-none fw-bold text-primary">Criar conta</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Bootstrap validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
