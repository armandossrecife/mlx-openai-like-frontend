{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Dashboard</h3>
  <span class="text-muted">Bem-vindo, {{ email }}</span>
  <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Sair</a>
</div>

<div class="card mt-3">
  <div class="card-body">
    <form method="post" action="{{ url_for('create_chat') }}" class="d-flex gap-2">
      <input class="form-control" name="title" placeholder="TÃ­tulo do chat (opcional)">
      <button class="btn btn-primary">Novo Chat</button>
    </form>
  </div>
</div>

<h5 class="mt-4">Meus chats</h5>
<ul class="list-group">
  {% for c in chats %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ c.title }}</strong><br>
        <small class="text-muted">{{ c.created_at }}</small>
      </div>
      <a class="btn btn-sm btn-success" href="{{ url_for('chat_history_page', chat_id=c.id) }}">Abrir</a>
    </li>
  {% else %}
    <li class="list-group-item">Nenhum chat ainda.</li>
  {% endfor %}
</ul>
{% endblock %}
