<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MLX OpenAI Like{% endblock %}</title>
    
    <!-- Bootstrap 5.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --sidebar-bg: linear-gradient(180deg, #1e3a8a 0%, #0b2f6a 100%);
            --chat-gradient: linear-gradient(135deg, #0b2f6a 0%, #1d4ed8 55%, #1e40af 100%);
            --bg-light: #f8fafc;
            --border-color: #e5e7eb;
            --text-muted: #6b7280;
        }
        
        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--sidebar-bg);
            color: #ffffff;
            height: 100vh;
            position: fixed;
            width: 280px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            z-index: 1020;
            overflow-y: auto;
        }
        
        .sidebar-brand {
            padding: 1.5rem 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }
        
        .sidebar-brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
        }
        
        .sidebar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85);
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
        }
        
        .sidebar-nav .nav-link i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 1.5rem;
        }
        
        .stat-card {
            border-radius: 16px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.12);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.3;
        }
        
        .chat-container {
            border-radius: 16px;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: none;
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--chat-gradient);
            color: #ffffff;
            padding: 1.25rem 1.5rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }
        
        .chat-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.25rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #16a34a;
            display: inline-block;
            margin-right: 0.5rem;
            box-shadow: 0 0 0 2px rgba(22, 163, 74, 0.3);
        }
        
        .status-badge {
            font-size: 0.82em;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.18);
            backdrop-filter: blur(6px);
        }
        
        .status-online { background: rgba(22, 163, 74, 0.95); color: #ffffff; }
        .status-offline { background: rgba(220, 38, 38, 0.95); color: #ffffff; }
        
        .chat-body {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
            background: linear-gradient(180deg, #ffffff 0%, var(--bg-light) 100%);
        }
        
        .message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            max-width: 82%;
            animation: fadeIn 0.25s ease;
            border: 1px solid rgba(226, 232, 240, 0.9);
            line-height: 1.6;
        }
        
        .user-message {
            background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            border-color: rgba(29, 78, 216, 0.45);
            box-shadow: 0 0.25rem 0.75rem rgba(37, 99, 235, 0.3);
        }
        
        .bot-message {
            background: #ffffff;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 6px;
            box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.08);
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.85;
            display: block;
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .bot-message .message-time {
            color: var(--text-muted);
        }
        
        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            color: #4b5563;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 0.5rem;
            margin-right: auto;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2563eb;
            animation: typing 1.2s infinite both;
        }
        
        .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.30s; }
        
        .chat-input {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: #ffffff;
        }
        
        .input-field {
            border-radius: 12px;
            border: 1px solid #d1d5db;
            padding: 0.875rem 1.25rem;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        
        .code-block {
            background: #0b1220;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 8px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid rgba(148, 163, 184, 0.18);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .token-counter {
            font-size: 0.85em;
            color: var(--text-muted);
            text-align: right;
            margin-top: 5px;
        }
        
        .btn-stream.active {
            background: var(--primary-gradient);
            color: #ffffff;
            border-color: rgba(29, 78, 216, 0.6);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.75;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 140px);
                margin: 1rem 0;
            }
            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        {% for category, message in messages %}
        <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'danger' if category == 'danger' else 'warning' if category == 'warning' else 'info' }} border-0 show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    <!-- Bootstrap 5.1 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
